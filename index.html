    <div id="test"></div>
    <div class="container mt-5">
        <div class="row row-cols-2">
            <div class="col col-12 text-center border border-primary" style="width: 500px;margin: auto;">
                <form class="py-4" id="form1">
                    <legend>Infomation's Student</legend>
                    <div class="mb-3 d-flex justify-content-between">
                        <label for="" class="form-label">FullName</label>
                        <input id="fullName" rules='required|min:6' type="text" class="form-control " style="width: 70%;" name="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <label for="" class="form-label">Math Score</label>
                        <input id="math" rules='required' type="text" class="form-control " style="width: 70%;" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <label for="" class="form-label">Chemistry Score</label>
                        <input id="chemistry" rules='required' type="text" class="form-control " style="width: 70%;" name="phone" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <label for="" class="form-label">Physical Score</label>
                        <input id="physical" type="text" class="form-control " style="width: 70%;" name="address" aria-describedby="emailHelp">
                    </div>
                    
                    <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col col-12 text-center border border-primary mt-2">
                <legend>List of Students</legend>
